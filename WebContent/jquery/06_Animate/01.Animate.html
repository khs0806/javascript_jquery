<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery Animations</title>
<style type="text/css">
	#wrapper { margin-top:140px; margin-left: 330px;}
	#controller { padding: 10px;}
	#box { width:150px; height:150px; background-color:red; position:absolute; left:200px; }
</style>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript">
/* 
	animate(properties, duration, easing, complate) 
*/
$(function(){
	$(".big").click(function(){
		$("#box").animate(
			{
				width:"400px",
				height:"400px",
				opacity:1
			}
			,1000
			,"linear"
			,function(){
				alert("OK");
			}
		);
	});
	
	$(".small").click(function(){
		$("#box").animate({width:"50px",height:"50px"},3000);
	});
	
	$(".left").click(function(){
		$('#box').clearQueue();
		$("#box").animate({left:"0px"}, 3000);
	});
	
	$(".right").click(function(){
		$('#box').clearQueue();
		$("#box").animate({left:"800px"}, 3000);
	});
})
</script>
</head>
<body>
	<div id="wrapper">
		<div id="controller">
			<input class="big" type="button" value="크고 불투명하게 하기"/>
			<input class="small" type="button" value="작고 투명하게 하기"/>
			<br/><br/>
			
			<input class="left" type="button" value="왼쪽으로 이동하기"/>
			<input class="right" type="button" value="오른쪽으로 이동하기"/>
			<br/><br/>
		</div>
		
		<div id="box"></div>
	</div>
</body>
</html>
