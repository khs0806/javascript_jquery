<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - 자식 요소 필터 선택자</title>
<style type="text/css">
	body{
		font-size:22px;
	}
</style>
<script src="../jquery.js"></script>
<script>
	$(document).ready(function(){
		$(".first > li:first-child").css("color","red");
		$(".first > li:last-child").css("color","blue");
		
		$("li:nth-child(2)").css("color","pink");
		$("div > b:only-child").css("color","green");		// div 내부 자식중에 b태그 오직 하나일때
	});
</script>
</head>
<body>
	<div>
		<ul class="first">
			<li>사과</li>
			<li>바나나</li>
			<li>딸기</li>
			<li>메론</li>
		</ul>
	</div>
	
	<div>
		<b>가</b>
		<b>나</b>
		<div>다</div>
	</div>

	<div>
		<b>A</b>
	</div>
</body>
</html>
