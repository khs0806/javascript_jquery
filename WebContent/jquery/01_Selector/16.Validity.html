<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - 속성 선택자</title>
<script type="text/javascript" src="../jquery.js"></script>
<script>
	$(function(){
		$("input[type='text']").val("값을 입력하세요.");
		
		$("input[type='text']").click(function(){
			$(this).val("");
		});
		
		$("input[id='btn']").click(function(){
			var arr = new Array();
			var name = $("input[name='name']").val();
			var id = $("input[name='id']").val();
			
			var idType = $("input[name='id']").attr("type");
			$("input[name='id']").attr("size","100");
			
			arr.push(name);
			arr.push(id);
			arr.push(idType);
			alert(arr);
		});
		
		var div = $("div:eq(0)").text();
		$("div:eq(1)").text("안녕하세요.");
	});
</script>
</head>
<body>
	<div>hi</div>
	<div></div>
	<br><br>
	
	<form action="#" method="post">
		<label>이름</label>
		<input type="text" id="name" name="name"/>
		<br/><br/>
		
		<fieldset>
			<legend>필수입력사항</legend>
			<label>아이디</label>
			<input type="text" id="id" name="id"/>
			<label>비밀번호</label>
			<input type="password" id="password" name="password"/>
		</fieldset>
		<br/><br/>
		
		<label>
			E-MAIL 
			<input type="text"  id="email" name="email" />
		</label>
		<br/><br/>
		
		<input type="button"  id="btn" value="입력"/>
	</form>
</body>
</html>
