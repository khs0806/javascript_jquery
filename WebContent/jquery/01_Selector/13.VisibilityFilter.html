<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery - 보임 필터 선택자</title>
<style type="text/css">
	  div {
	    width: 50px;
	    height: 40px;
	    margin: 5px;
	    border: 3px outset green;
	    float: left;
	  }
	
	  .div_hidden {
	    display: none;
	  }
</style>
<script type="text/javascript" src="../jquery.js"></script>
<script>
	// 보이지 않을 때 display : none, type(hidden), width/height(0)
	$(document).ready(function(){
		$("#btn").click(function(){
			$("div:hidden").show(500);		// 보이지 않는 div 요소를 show(시간) 한다.		
		});
		
		$("div:visible").click(function(){
			$(this).css("background","yellow");
		})
	});
</script>
</head>
<body>
	<input type="button" id="btn" value="버튼클릭"/>
	<div></div>
	<div></div>
	<div class="div_hidden"></div>
	<div></div>
	<div style="display:none;"></div>
</body>
</html>
