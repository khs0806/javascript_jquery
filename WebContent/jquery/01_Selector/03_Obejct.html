<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - 기본 선택자</title>
<style type="text/css">
	span, div{ 
		font-size:30px; 
	}
	.redtext{ 
		color:#FF0000; 
	}
	.italictext{ 
		font-style:italic; 
	}
	.boldtext{
		font-weight:bold;
	}
	.backgroundtext{
		background:blue;
	}
</style>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript">
	/* var obj=new jQuery(document);

	$(document).ready(function(){
		$("*").addClass("redtext");
		$("span").addClass("italictext");
		$("div").addClass("boldtext");
		$("span, div").addClass("backgroundtext");
	});

</script>
</head>
<body>
	<span>simple 문서 앨러먼트입니다.</span>
	<br/><br/>
	
	<div>simple 문서 앨러먼트입니다.</div>
	<br/><br/>
	
	<b>simple 문서 앨러먼트입니다.</b>
