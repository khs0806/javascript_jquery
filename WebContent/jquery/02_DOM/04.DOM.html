<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - DOM 함수</title>
<style type="text/css">
	img {
		width:250px; height:200px; margin:5px;
	}
</style>
<script src="../jquery.js"></script>
<script>
	$(function(){
		$(".img_may").click(function(){
			$(".img_may").prepend($("img:last"));
		});
	})
</script>
</head>
<body>
	<div class="img_may">
		<img src="../img/meowPunch1.jpg"/>
		<img src="../img/meowPunch2.jpg"/>
		<img src="../img/meowPunch3.jpg"/>
	</div>
</body>
</html>
