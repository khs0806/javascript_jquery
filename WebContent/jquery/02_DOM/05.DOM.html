<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - DOM 함수</title>
<script src="../jquery.js"></script>
<script>
	$(function(){
		$("#content a:first").click(function(){
			$("h2").replaceWith("<h2 style='color:red;'>봄여름 축제 안내</h2>");
			$(".theme_4 > li").remove();
			
			$("<b>인천 송도</b>").replaceAll($(".theme b:eq(1)"));
		})
	})
</script>
</head>
<body>
	<div>
		<ul id="content">
			<li><a href="#">앨러먼트 교체</a></li>
			<li><a href="#">준비중인 축제</a></li>
		</ul>
	</div>
	
	<h2>주요지역별 축제 정보안내</h2>
	<ul class="theme">
		<li>
			<b>서울및 근교지역</b>
			<ul class="theme_1">
				<li>강화 고려산 진달래 축제</li>
				<li>고양 국제 꽃 박람회</li>
				<li>에버랜드 튤립축제</li>
				<li>연천 전곡리 구석기 축제</li>
			</ul>
		</li>
		
		<li>
			<b>강원도</b>
			<ul class="theme_2">
				<li>김유정 문학제</li>
				<li>춘천 마임 축제</li>
			</ul>
		</li>
		
		<li>
			<b>충청도</b>
			<ul class="theme_3">
				<li>보령머드축제</li>
				<li>태안 튜울립 꽃 축제</li>
			</ul>
		</li>
		
		<li>
			<b>전라도</b>
			<ul class="theme_4">
				<li>진도 신비의 바닷길 축제</li>
				<li>순천만 국제정원 박람회</li>
				<li>함평 나비 축제</li>
			</ul>
		</li>
	</ul>
</body>
</html>
