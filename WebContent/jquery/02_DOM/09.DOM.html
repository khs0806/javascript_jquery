<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - DOM 필터 메소드</title>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript">
	$(function(){
		//$("#main p:first") 혹은  $(".middle > p:first")
		$("#main p").first().css("color", "pink");	//사과
		$("#main").children("div").first().css("color", "blue");//DIV
		$("#main p").last().css("color", "red");	//자손들까지 포함. 아메리카노

		$("#main p").eq(2).css("color", "yellow");	//딸기
		$("#main").find("p").eq(3).css("color", "green");	//메론(0번지부터니까)
	});

</script>
</head>
<body>
	<div id="main">
		<div class="middle">DIV</div>
		<p>사과</p>
		<p>바나나</p>
		<p>딸기</p>
		<p>메론</p>
		
		<div id="sub">
			<p>아메리카노</p>
		</div>
	</div>
</body>
</html>
