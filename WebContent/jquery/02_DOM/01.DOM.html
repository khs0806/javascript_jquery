<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - DOM 함수</title>
<script src="../jquery.js"></script>
<script>
	$(function(){
		var arr = new Array();
		
		var strHTML = $("#first").html();
		var strText = $("#first").text();
		
// 		arr.push(strHTML);
		arr.push(strText);
		
		alert(arr.join("\n"));
		
		var str = "<h2> 안녕하세요. </h2>";
		$("#second").text(str);
		$("#third").html(str);
	})
	
</script>
<body>
	<div id="first">
		안녕하세요. <br/>
		<p> 
			맛의 혁신을 이룩하기 위한 
		 	우리 복채손 만두의 노력은 계속 됩니다. <br/>
			한결같은 맛과 서비스로 여러분 한분 한분 모시고 있습니다. 
		</p>
	</div>
	
	<div id="second"></div>
	<div id="third"></div>
</body>
</html>
