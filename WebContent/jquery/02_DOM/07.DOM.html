<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - DOM 탐색 메소드</title>
<script type="text/javascript" src="../jquery-3.5.1.js"></script>
<script type="text/javascript">
	//동생, 형, 모든 동생, 모든 형, 모든 형제 뽑아낼 수 있다.
	$(function(){
		$("#coffee").next().css("color", "pink");	//동생. 카페라떼
		$("#coffee").prev().css("color", "pink");	//형. 아메리카노

		$("#strawberry").nextAll().css("color", "red");	//모든 동생. 수박, 메론
		$("#strawberry").prevAll().css("color", "blue");//모든 형. 사과, 바나나

		$("#citrus").siblings().css("color", "yellow");
		$("#citrus").siblings("#tomato").css("fontSize", "20px");
	});
</script>
</head>
<body>	
	<h3>마키아또</h3>
	<h3>아메리카노</h3>
	<h3 id="coffee" style="color:blue">카푸치노</h3>
	<h3>까페라떼</h3>
	<h3>모카</h3>
	<br/><br/><br/>

	<div id="first">
		<div>사과</div>
		<div>바나나</div>
		<div id="strawberry">딸기</div>
		<div>수박</div>
		<div id="melon">메론</div>
	</div>
	<br/><br/><br/>
			
    <div id="second">
    	<div>포도</div>
    	<div id="citrus">귤</div>
    	<div>메론</div>
    	<div id="tomato">토마토</div>
	</div>
</body>
</html>
