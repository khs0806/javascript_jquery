<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - DOM 탐색 메소드</title>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript">
	//부모만 뽑기
	var arr =new Array();
	$(function(){
		$(function(){			//e.tagName과 $(e).text()차이 : 뒤 $(e)는 객체화(jquery 사용 위해), e.tagName은 js
			$("#melon").parent().each(function (i, e){	//부모
				arr.push(i+" "+e.tagName);//+" "+$(e).text()
			});
			$("#melon").parents().each(function (i, e){	//조상
				arr.push(i+" "+e.tagName);//+" "+$(e).text()
			}); 

			alert(arr.join("\n"));
		});
	});
</script>
</head>
<body>	
	<div id="first">
		<span>사과</span>
		<span>바나나</span>
		<span id="strawberry">딸기</span>
		
		<div>
			<span>수박</span>
			<span id="melon">메론</span>
		</div>
		
		<div>아메리카노 커피</div>
	</div>
</body>
</html>
