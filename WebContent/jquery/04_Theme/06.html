<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery UI</title>
<link rel="stylesheet" href="Start/jquery-ui.css"/>
<link rel="stylesheet" href="Start/jquery-ui.structure.css"/>
<link rel="stylesheet" href="Start/jquery-ui.theme.css"/>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript" src="./Start/jquery-ui.js"></script>
<script type="text/javascript">
	$(function(){
		var arrStr=["가오리", "가식", "가식", "가짜", "가위", "가방", "가지", 
						"나무", "나방", "나대지마", "나가라", "나팔", 
						"다람쥐", "다리", "다리미", "다시마"]
		$("#tags").autocomplete({
			source : arrStr
		});
	});
</script>
</head>
<body>
	<div class="ui-widget">
		  <label>검색</label>
		  <input id="tags"/>
	</div>
	<br/><br/><br/><br/>
	
	<!-- 입력박스(input)와 라벨(label)간 연관을 줄수있다.
		label태그의 for속성으로 input과 연관되어있을 경우, label를 클릭하면 자동적으로 연관된 input가 활성화(포커스) 된다. -->
	<!-- <div>
		<label>이름</label> 
		<input id="name" name="name" type="text" /><br/>
		
		<label for="subject">제목</label> 
		<input id="subject" name="subject" type="text" />
	</div> -->
</body>
</html>
