
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>On/Off 메소드 활용</title>
<style type="text/css">
	body{
		font-size:12px;
	}
	li{cursor:pointer}

	.menu{width:300px;border:thin dashed #ee99aa}	
	.menulist{font-family:tahoma;color:#99eeaa}
</style>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$("li").hover(
			function(){
				$(this).css("color", "#ad0");
				$(".three").css("color", "#ad0");
			}, 
			function(){
				$(this).css("color", "#000");
				$(".three").css("color", "#000");
			}
		);
	});
</script>
</head>
<body>	
	<div>
		<h2>차림표</h2>
		<ul class="menu">
			<li>연근조림</li>
			<li>새싹샐러드</li>
			<li>오이초무침</li>
			<li>나물무침</li>
		</ul>
	</div>
	
	<p class="three">국내산 신선재료</p>
</body>
</html>
