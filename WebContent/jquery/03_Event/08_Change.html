<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery 이벤트</title>
<style type="text/css">
	img{
		width:80px;
		height:80px;
		margin-left:50px;
	}
</style>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$("#sel").change(function(){
			$("#img").attr("src", $(this).val());
		});
	});
</script>
</head>
<body>
	<form action="#" method="post">
		<table>
			<tr>
				<td>
					<select id="sel">
						<option value="../img/strawberry.gif">딸기</option>
						<option value="../img/banana.gif">바나나</option>
						<option value="../img/apple.gif" selected>사과</option>
					</select>
				</td>
				<td>
					<img id="img"  src="../img/apple.gif"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
