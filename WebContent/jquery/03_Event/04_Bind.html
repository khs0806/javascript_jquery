<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery 이벤트</title>
<style type="text/css">
	body{
		font-size:12px;
	}
</style>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$("img:eq(0)").mouseover(function(){
			$("img:eq(0)").attr("src", "../img/btn2.gif");
		});
		$("img:eq(0)").mouseout(function(){
			$("img:eq(0)").attr("src", "../img/btn1.gif");
		});
		
		$("img:eq(0)").click(function(){
			alert("버튼을 눌렀습니다.");
		});
		
		//다수의 이벤트를 한번에 설정
		$("img:eq(1)").bind({
			mouseover:function(){$("img:eq(1)").attr("src", "../img/btn2.gif");},
			mouseout:function(){$("img:eq(1)").attr("src", "../img/btn1.gif");},
			click:function(){alert("버튼을 눌렀습니다.");}
		});
	});
</script>
</head>
<body>
	<img src="../img/btn1.gif"/>
	<br/><br/>
	
	<img src="../img/btn1.gif"/>
</body>
</html>
