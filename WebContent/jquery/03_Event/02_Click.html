<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery 이벤트</title>
<style type="text/css">
	body{
		font-size:12px;
	}
	div{
		float:left;padding:5px;
	}
	img{
		width:250px;heigth:200px;
	}
</style>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$(".img_may").click(function(){
			$(this).append($(".june").css("display", "block"));
		});
	});
</script>
</head>
<body>
	<h1>풍경이 있는 자리</h1>
	<div class="img_may">
		<img src="../img/cat1.jpg"/>
		<h4>튤립</h4>
	</div>
		
	<div class="img_may">
		<img src="../img/cat2.jpg"/>
		<h4>사막</h4>
	</div>
	
	<div class="img_may">
		<img src="../img/cat3.jpg"/>
		<h4>수국</h4>
	</div>
	
	<div class="june" style="display:none;">
		<p>
			튤립 어김없이 <br/>
			<b>푸르름의 절정으로</b> <br/>
			<b>꽃들은 피어나고</b><br/>
			나무의 녹음은 더욱 <br/>
			짙어지겠지요.
		</p>
	</div>
</body>
</html>
