<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery 이벤트</title>
<style type="text/css">
	body{
		font-size:12px;
	}
	 li{cursor:pointer}
	 
	 .menu1{width:300px;border:thin dashed #ee99aa}
	 .menulist{font-family:tahoma;color:#99eeaa}
</style>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$("#one").on("click", function(){
			$(".menu").append("<li style='color:red;'>여름 - 콩국수</li>");
			$(".menu").append("<li style='color:red;'>겨울 - 육개장</li>");
		});
		$(".menu").click(function(){	//on동적으로 이벤트 할당(추가된 태그들에 대해 이벤트가 안 먹힐경우에는 .on()함수로 적용시켜줄 수 있다.)
			alert("국내산 식재료 사용하였습니다.");
		});
	});
</script>
</head>
<body>
	<button id="one">계절메뉴보기</button>
	<button id="two">메시지 정보 안보이기</button>
	
	<div>
		<h2>차림표</h2>
		<ul class="menu">
			<li>연근조림</li>
			<li>새싹샐러드</li>
			<li>오이초무침</li>
			<li>나물무침</li>
		</ul>
	</div>
</body>
</html>
