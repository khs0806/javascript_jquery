<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery Effects</title>
<style type="text/css">
	body{
		font-size:13px;
	}
	body > div {
    width: 60px;
    height: 60px;
    margin: 10px;
    float: left;
    border: 2px solid blue;
	}
	  
	.blue {
	   background: blue;
	}
</style>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$("button:eq(0)").click(function(){
			$("img:eq(0)").hide();
			$("button:eq(0)").css("display", "none");	//hide();
		});
		$("button:eq(1)").click(function(){
			$("img:eq(0)").show();
			$("button:eq(0)").css("display", "inline");	//show();
		});
		$("button:eq(2)").click(function(){
			$("img:eq(1)").hide("slow", function(){/*alert("ok");*/});
			$("button:eq(2)").hide(1000);	//
		});
		$("button:eq(3)").click(function(){
			$("img:eq(1)").show("fast");
			$("button:eq(2)").show(5000);	//
		});
		$("div:eq(1)").addClass("blue");
	});
</script>
<style>

</style>
</head>
<body>
	<img src="../img/Chrysanthemum.jpg" width="300" height="300"/><br/>
	<button>HIDE</button>
	<button>SHOW</button>
	<br/><br/>
	
	<img src="../img/Hydrangeas.jpg" width="300" height="300"/><br/>
	<button>TIME-HIDE</button>
	<button>TIME-SHOW</button>
	<br/><br/>
	
	<div>
		<div></div>
	</div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
