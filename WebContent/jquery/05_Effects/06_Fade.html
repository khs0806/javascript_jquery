<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery Effects</title>
<style type="text/css">
	span{
		color:red; cursor:pointer;
	}
	div{
		width:80px;height:80px;margin:3px;float:left;
	}
	#red{
		background:#F00;
	}
	#green{
		background:#0F0;
	}
	#blue{
		background:#00F;
	}
</style>
<script src="../jquery.js"></script>
<script>
	$(function(){
		$("button").click(function(){
			$("img").fadeTo("slow", $(this).attr("title"));			// fadeTo 주어진 인자값(0~1)을 받아 값정도에따라 흐려짐.
		})
	})
</script>
<body>
	<img src="../img/meowPunch3.jpg" width="300" height="307" /><br/>
	<button title="0">0</button>
	<button title="0.3">0.3</button>
	<button title="0.6">0.6</button>
	<button title="1">1</button>
	
	<hr width="400" align="left"/>
	<br/><br/>
	
	<div id="red"></div>
	<div id="green"></div>
	<div id="blue"></div>
</body>
</html>
