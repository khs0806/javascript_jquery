<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function test(){
		//alert("OK");
		// 문서에서 id가 test1인 요소를 가져온다.
		var test1 = document.getElementById("test1");
		test1.innerHTML = "사과";
		
		var test2 = document.getElementById("test2");
		var span = test2.getElementsByTagName("span");
		var childSpan = span[2].getElementsByTagName("span");
		childSpan[0].innerHTML = "딸기";
		
		var test3 = document.getElementById("test3");
		var tspan = test3.getElementsByTagName("span");
		tspan[0].innerHTML = "수박";
		tspan[1].innerHTML = "메론";
	} 
	</script>
</head>
<body onload="test()">
	<div id="test1" style="color:red;">0</div>
	<div id="test2">
		<span>1</span><br>
		<span>2</span><br>
		<span>
			<span style="color:red;">3</span><br>
			<span>4</span><br>
		</span>
	</div>
	<div id="test3" style="color:red;">
		<span>5</span><br/>
		<span>6</span><br/>
	</div>
</body>
</html>
