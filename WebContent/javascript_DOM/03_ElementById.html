<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function sub(){
		// id가 apple인 태그를 뽑아 내면
		var apple = document.getElementById("apple");
		// 그 태그가 가지고 있는 속성의 값들을 조작할 수 있다.
		// 이거 또한 결국 setter 메서드랑 같은 원리이다.
		apple.type = "button";
		apple.value = "딸기는 맛있습니다.";
		apple.style.color = "red";
	}
</script>
</head>
<body>
	<input id="apple" type="text" value="딸기"/>
	<input type="button" value="클릭" onclick="sub()"/>
</body>
</html>
